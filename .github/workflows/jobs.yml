# YML script for taking a full backup of 'test' database on MSSQL Google Cloud SQL instance

name: Backup MSSQL Database

on:
  # Schedule the job to run daily at 03:30 UTC (09:00 IST)
  schedule:
    - cron: "30 3 * * *"
  # Allow manual triggering
  workflow_dispatch:

jobs:
  backup-database:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Set up Google Cloud SDK
    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        version: "latest" # Use the latest version
        project_id: plasma-renderer-443609-p8 # Replace with your GCP project ID

    # Step 3: Authenticate with Google Cloud
    - name: Authenticate with Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCLOUD_SERVICE_KEY }}

    # Step 4: Create a SQL Server backup file using SQLCMD
    - name: Backup Database
      run: |
        echo "Starting database backup..."
        BACKUP_NAME="surya_db_backup_$(date +'%Y%m%d%H%M%S').bak"
        sqlcmd -S tcp:34.131.69.65,1433 -U sqlserver -P ${{ secrets.CLOUD_SQL_PASSWORD }} -Q "BACKUP DATABASE [surya] TO DISK = N'/tmp/$BACKUP_NAME' WITH INIT, COMPRESSION"
        echo "Backup created at /tmp/$BACKUP_NAME"

    # Step 5: Upload the backup to Google Cloud Storage
    - name: Upload Backup to Google Cloud Storage
      run: |
        echo "Uploading backup to Google Cloud Storage..."
        gsutil cp /tmp/$BACKUP_NAME gs://kadali/localbackup/$BACKUP_NAME
        echo "Backup uploaded to gs://kadali/localbackup/$BACKUP_NAME"
