name: Backup MSSQL Database

on:
  # Schedule the job to run daily at 03:30 UTC (09:00 IST)
  schedule:
    - cron: "30 3 * * *"  # 03:30 UTC is 09:00 IST
  # Allow manual triggering
  workflow_dispatch:

jobs:
  backup-database:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Set up Google Cloud SDK
    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        version: "latest"  # Use the latest version of gcloud
        project_id: plasma-renderer-443609-p8  # Replace with your GCP project ID

    # Step 3: Authenticate with Google Cloud
    - name: Authenticate with Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCLOUD_SERVICE_KEY }}  # Use your GCP service account key

    # Step 4: Backup SQL Server Database
    - name: Backup Database to Google Cloud Storage
      run: |
        echo "Starting database backup..."
        BACKUP_NAME="surya_db_backup_$(date +'%Y%m%d%H%M%S').bak"
        
        # Use sqlcmd to perform the backup on the SQL Server instance
        sqlcmd -S tcp:34.131.69.65,1433 -U ${SQL_USERNAME} -P ${SQL_PASSWORD} -Q "BACKUP DATABASE [surya] TO DISK = N'/tmp/$BACKUP_NAME' WITH INIT, COMPRESSION"
        
        # Check if the backup file exists
        if [ -f "/tmp/$BACKUP_NAME" ]; then
          echo "Backup created successfully at /tmp/$BACKUP_NAME"
          
          # Upload the backup file to Google Cloud Storage
          gsutil cp /tmp/$BACKUP_NAME gs://kadali/localbackup/$BACKUP_NAME
          echo "Backup uploaded to gs://kadali/localbackup/$BACKUP_NAME"
        else
          echo "Backup failed! No backup file created."
          exit 1
        fi

    # Step 5: Verify the backup file in GCS (Optional)
    - name: Verify Backup in GCS
      run: |
        echo "Verifying backup file in Google Cloud Storage..."
        gsutil ls gs://kadali/localbackup/
        
  env:
    # Set the SQL username and password as environment variables
    SQL_USERNAME: "sqlserver"  # Replace with your SQL Server username
    SQL_PASSWORD: ${{ secrets.CLOUD_SQL_PASSWORD }}  # Ensure that this secret is stored in GitHub Secrets
